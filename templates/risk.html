<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- 引入自訂樣式 -->
</head>
<body> 
    <h1>風險管理</h1>  

    <hr>       

    <h3 style="text-align: left; margin-left: 20px;">止損 (Stop Loss)</h3>
    <p style="text-align: left; margin-left: 20px;">
        設定股價跌至某一價格時自動賣出，避免更大損失。
    </p>
    
    <h3 style="text-align: left; margin-left: 20px;">資產配置 (Asset Allocation)</h3>
    <p style="text-align: left; margin-left: 20px;">
        將資金分配到不同股票或資產類別以分散風險。
    </p>
    
    <h3 style="text-align: left; margin-left: 20px;">波動性 (Volatility)</h3>
    <p style="text-align: left; margin-left: 20px;">
        衡量股票價格的波動幅度，波動性越大，風險越高。
    </p>

    <h3 style="text-align: left; margin-left: 20px;">槓桿 (Leverage)</h3>
    <p style="text-align: left; margin-left: 20px;">
        借用資金進行投資，收益和風險都被放大。
    </p>

    <h3 style="text-align: left; margin-left: 20px;">現金流 (Cash Flow)</h3>
    <p style="text-align: left; margin-left: 20px;">
        公司運營中的現金流入和流出，直接影響企業的財務健康。
    </p>
